name: Deploy Full Stack

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # --- JOB 1: FRONTEND DEPLOYMENT ---
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Vite project
        working-directory: ./frontend
        run: npm run build

      # Upload dist/ to a temp dir in $HOME
      - name: Upload dist to temp directory
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          source: "frontend/dist/*"
          target: "/home/opc/deploy-tmp"
          strip_components: 2

      # Move files to Nginx and reload
      - name: Deploy into nginx html and reload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          script: |
            set -e
            mkdir -p /home/opc/deploy-tmp
            
            # Clean nginx root
            sudo rm -rf /usr/share/nginx/html/*
            
            # Copy built files
            sudo cp -r /home/opc/deploy-tmp/. /usr/share/nginx/html/
            
            # Clean temp dir
            rm -rf /home/opc/deploy-tmp/*
            
            # Fix ownership and reload nginx
            sudo chown -R root:root /usr/share/nginx/html
            sudo systemctl reload nginx

  # --- JOB 2: BACKEND DEPLOYMENT ---
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Ensure data directory exists and copy database file
      - name: Prepare database file
        run: |
          mkdir -p backend/data
          # Copy database from yourinfo if it exists, otherwise use the one in backend/data
          if [ -f "yourinfo/data/GeoLite2-City.mmdb" ]; then
            echo "Copying database from yourinfo directory..."
            cp yourinfo/data/GeoLite2-City.mmdb backend/data/GeoLite2-City.mmdb
          fi
          # Verify the file exists and is the correct size
          if [ -f "backend/data/GeoLite2-City.mmdb" ]; then
            FILE_SIZE=$(stat -c%s "backend/data/GeoLite2-City.mmdb")
            FILE_SIZE_MB=$((FILE_SIZE / 1024 / 1024))
            echo "Database file size: ${FILE_SIZE_MB} MB"
            if [ $FILE_SIZE_MB -lt 50 ]; then
              echo "ERROR: Database file is too small (${FILE_SIZE_MB} MB). Expected ~63 MB."
              exit 1
            else
              echo "✅ Database file is ready for deployment (${FILE_SIZE_MB} MB)"
            fi
          else
            echo "ERROR: Database file not found"
            exit 1
          fi

      # Upload backend/ folder to /home/opc/backend
      - name: Upload backend code
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          source: "backend/*"
          target: "/home/opc/backend"
          strip_components: 1 # Removes "backend/" so files land directly in target
      
      # Upload backend/data/ directory separately to ensure GeoLite2 database is included
      - name: Upload backend data directory
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          source: "backend/data/GeoLite2-City.mmdb"
          target: "/home/opc/backend/data"
          strip_components: 2 # Removes "backend/data/" so file lands in target/data
      
      # Verify the database file was uploaded correctly
      - name: Verify database file on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          script: |
            set -e
            DB_FILE="/home/opc/backend/data/GeoLite2-City.mmdb"
            if [ -f "$DB_FILE" ]; then
              FILE_SIZE=$(stat -c%s "$DB_FILE")
              FILE_SIZE_MB=$((FILE_SIZE / 1024 / 1024))
              echo "Database file size on server: ${FILE_SIZE_MB} MB"
              if [ $FILE_SIZE_MB -lt 50 ]; then
                echo "ERROR: Database file is too small (${FILE_SIZE_MB} MB). Expected ~63 MB."
                echo "The file may be corrupted or incomplete during transfer."
                exit 1
              else
                echo "✅ Database file size is correct on server (${FILE_SIZE_MB} MB)"
              fi
            else
              echo "ERROR: Database file not found at $DB_FILE"
              exit 1
            fi

      # Install Python deps and restart service
      - name: Install requirements and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          script: |
            set -e
            cd /home/opc/backend
            
            # Install dependencies inside the existing venv
            # We use the full path to pip to ensure we use the venv
            ./venv/bin/pip install -r requirements.txt
            
            # Restart the systemd service to pick up code changes
            sudo systemctl restart portfolio-backend
