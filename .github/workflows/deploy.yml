name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Vite project
        working-directory: ./frontend
        run: npm run build

      # 1) Upload dist/ to a temp dir in $HOME (owned by opc)
      - name: Upload dist to temp directory
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}   # opc
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          source: "frontend/dist/*"              # only contents of dist
          target: "/home/opc/deploy-tmp"         # will create files directly here

      # 2) As opc, use sudo to wipe nginx root and move contents from temp dir
      - name: Deploy into nginx html and reload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}   # opc
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          script: |
            set -e
            # Ensure temp dir exists and owned by opc
            mkdir -p /home/opc/deploy-tmp
            # Clean nginx root
            sudo rm -rf /usr/share/nginx/html/*
            # Copy built files into nginx root
            sudo cp -r /home/opc/deploy-tmp/* /usr/share/nginx/html/
            # Clean temp dir
            rm -rf /home/opc/deploy-tmp/*
            # Fix ownership and reload nginx
            sudo chown -R root:root /usr/share/nginx/html
            sudo systemctl reload nginx

