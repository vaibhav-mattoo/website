name: Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Vite project
        working-directory: ./frontend
        run: npm run build

      - name: Upload build to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}       # opc
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          source: "frontend/dist/*"
          target: "/home/opc/deploy-tmp"
          strip_components: 1

      - name: Move build into nginx root and reload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}       # opc
          key: ${{ secrets.DEPLOY_KEY }}
          port: 2222
          script: |
            set -e
            mkdir -p /home/opc/deploy-tmp
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r /home/opc/deploy-tmp/* /usr/share/nginx/html/
            sudo rm -rf /home/opc/deploy-tmp/*
            sudo chown -R root:root /usr/share/nginx/html
            sudo systemctl reload nginx

