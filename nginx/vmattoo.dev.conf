# 1. Redirect HTTP to HTTPS
server {
    listen 80;
    server_name vmattoo.dev www.vmattoo.dev;
    return 301 https://$host$request_uri;
}

# 2. Main HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name vmattoo.dev www.vmattoo.dev;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/vmattoo.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vmattoo.dev/privkey.pem;

    # Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root directory
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- FIX 1: CONNECT TO BACKEND ---
    # Any request starting with /api/ is sent to Python on port 8000
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- FIX 2: HANDLE REACT ROUTING ---
    location / {
        # OLD: try_files $uri $uri/ =404; (This causes 404s on reload)
        # NEW: If file not found, serve index.html so React can handle the route
        try_files $uri $uri/ /index.html;
    }
}
